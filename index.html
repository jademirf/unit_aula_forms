<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms_HTML5</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <h1>Aula forms HTML5</h1>
  </header>
  <main>
    <section id="login"><header>
        <h2>Form login</h2>
      </header>
      <form action="#" method="get">
        <label for="username">nome:</label>
        <input
          autofocus
          type="text"
          id="username"
          name="username"
          placeholder="Ex: desmennyellysson"
          maxlength="5"
          required
        >
        <label for="userpass">senha:</label>
        <input type="password" id="userpass" name="userpass" placeholder="6-10 dígitos" required>
        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">
      </form>
    </section>
    
    <section id="cadastro">
      <header>
        <h2>Form Cadastro</h2>
      </header>
      <form action="#" method="get">
        <input type="hidden" name="matriculaUsuario" value="123456">
        <input type="text" name="fullName" placeholder="Informe o nome completo" required>
        <input type="email" placeholder="login@email.com" name="email" required>
        <input type="number" placeholder="apenas números" name="phoneNumber">
        <div>
          <p>Iforme o sexo?</p>
          <input type="radio" name="opSexual" id="nao" value="n"><label for="nao">Não informado</label>
          <input type="radio" name="opSexual" id="mas" value="m"><label for="mas">Masculino</label>
          <input type="radio" name="opSexual" id="fem" value="f"><label for="fem">Feminino</label>
        </div>
        <div>
          <p>Alergias</p>
          <input type="checkbox" name="opAlergias" id="maracuja" value="maracuja"><label for="maracuja">maracuja</label>
          <input type="checkbox" name="opAlergias" id="camarao" value="camarao"><label for="camarao">camarao</label>
          <input type="checkbox" name="opAlergias" id="poeira" value="poeira"><label for="poeira">poeira</label>
        </div>
        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">
      </form>
    </section>
  </main>
  <script type="text/javascript" src="js/aula01.js"></script>
</body>
</html>
