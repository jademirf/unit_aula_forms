<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms_HTML5</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <h1>Aula forms HTML5</h1>
  </header>
  <main>
    <section id="login">
      <header>
        <h2>Form login</h2>
      </header>
      <form action="#" method="get">
        <label for="username">nome:</label>
        <input
          autofocus
          type="text"
          id="username"
          name="username"
          placeholder="Ex: desmennyellysson"
          maxlength="5"
          required
        >
        <label for="userpass">senha:</label>
        <input type="password" id="userpass" name="userpass" placeholder="6-10 dÃ­gitos" required>
        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">
      </form>
    </section>
    
    <section id="cadastro">
      <header>
        <h2>Form Cadastro</h2>
      </header>
    </section>
  </main>
</body>
</html>
